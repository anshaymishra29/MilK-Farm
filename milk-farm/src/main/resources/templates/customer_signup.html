<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    /* body {
     
            background-image : url('https://media1.tenor.com/m/nYvBh97fTm0AAAAC/cow-dancing.gif'); background-repeat : no-repeat;
            background-size: cover;
} */
.btn-grad {
    background-image: linear-gradient(to right, #2c3e50 0%, #3498db  51%, #2c3e50  100%);
    margin: 10px;
    padding: 10px 25px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;            
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;
}

.btn-grad:hover {
    background-position: right center; /* change the direction of the change here */
    color: #fff;
    text-decoration: none;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
}
</style>
<script>
function validateForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (firstName.trim() === "") {
        document.getElementById("firstNameError").innerText = "Please enter your first name";
        return false;
    } else {
        document.getElementById("firstNameError").innerText = "";
    }

    if (lastName.trim() === "") {
        document.getElementById("lastNameError").innerText = "Please enter your last name";
        return false;
    } else {
        document.getElementById("lastNameError").innerText = "";
    }

    if (phone.trim() === "") {
        document.getElementById("phoneError").innerText = "Please enter your phone number";
        return false;
    } else {
        document.getElementById("phoneError").innerText = "";
    }

    if (email.trim() === "") {
        document.getElementById("emailError").innerText = "Please enter your email address";
        return false;
    } else {
        document.getElementById("emailError").innerText = "";
    }

    if (password.trim() === "") {
        document.getElementById("passwordError").innerText = "Please enter a password";
        return false;
    } else {
        document.getElementById("passwordError").innerText = "";
    }

    return true;
}
</script>
</head>
<body >

<div class="container justify-content-center" style="margin: auto; margin-top: 50px; width: 50%; border: 3px; padding: 10px;  overflow-x: auto;">
    <form th:action="@{/createuser}" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
            <span id="firstNameError" class="error-message"></span>
        </div>
        
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName">
            <span id="lastNameError" class="error-message"></span>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Contact no</label>
            <input type="number" class="form-control" name="phone" id="phone">
            <span id="phoneError" class="error-message"></span>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
            <span id="emailError" class="error-message"></span>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
            <span id="passwordError" class="error-message"></span>
        </div>
        
        <button type="submit" class="btn btn-grad">Sign up</button>
    </form>
</div>

</body>
</html>
