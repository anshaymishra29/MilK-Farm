<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update student</h1>
			<div class="card-body">
				<form th:action="@{/product/{product_id} (product_id=${product.product_id})}" th:object ="${product}" method="POST">
					<div class="form-group" >
						<label>Product Name</label>
						<input type="text" name="product_name" class="form-control" th:field="*{product_name}" placeholder="Product name"/>			
						
					</div>
					
					<div class="form-group" >
						<label>Price</label>
						<input type="text" name="price" class="form-control" th:field="*{price}" placeholder="Price"/>
						
					</div>
					
					<div class="form-group" >
						<label>Student Email</label>
						<input type="text" name="product_description" class="form-control" th:field="*{product_description}" placeholder="Enter description"/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-dark">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
