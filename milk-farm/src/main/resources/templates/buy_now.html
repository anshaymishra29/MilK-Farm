<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buy Now</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>

<div class="card" style="width: 18rem;" th:each="cart : ${cartitem}">
    <div >
        <div class="card-body" >
            <h5 class="card-title" th:text="${cart.product_id.product_name}">Product name </h5>
            <p class="card-text" th:text="Price +' : ' + ${cart.product_id.price} +Rs">Price</p>
            <p class="card-text" th:text="Quantity +' : ' + ${cart.quantity}"></p>
             <h5 class="card-text" th:text="${cart.quantity * cart.product_id.price + 'Rs'}"></h5>
             
            <form th:action="@{/order/{cart_id}/{customer_id}/{totalprice}(cart_id=${cart.cart_id}, customer_id=${cart.customer.customer_id}, totalprice=${totalprice})}" method="get">
            <input class="form-control me-2" type="text" name="customer_address" placeholder="Enter delivery address" required/>
            <button type="submit" class="btn btn-warning">Confirm Order</button>
            </form>
        </div>
        <hr>
    </div>
</div>

</body>
</html>
