<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>



<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" >Your orders</a>
  </div>
</nav>





<div class="container d-flex justify-content-center" style="margin: auto;
  width: 50%;
  border: 3px;
  padding: 10px;
  overflow-x: auto;">
	<div class="card" style="width: 18rem;">
	  <div class="card-body" th:each="order : ${orders}">
	    <h5 class="card-title" th:text="${order.cart_id.product_id.product_name}">Product Name</h5>
	    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="'Quantity :' + ${order.order_quantity}">Quantity</h6>
	    <h5 th:text="'Grand total :'+${order.order_price}">Price</h5>
	    <p class="card-text" th:text="'Address :'+${order.customer_address}"></p>
	    
	   <hr>
	  </div>
	</div>
</div>
</body>
</html>
