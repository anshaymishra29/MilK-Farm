<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin access</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


	<div class="container">
	 <h1>Admin Panel</h1>
	  <form th:action="@{/additem}" method="post">
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Item Name</label>
		    <input type="text" class="form-control" name="product_name" id="exampleInputEmail1" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Price</label>
		    <input type="number" class="form-control" name="price" id="exampleInputPassword1">
		  </div>
		  
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Description</label>
		    <input type="text" class="form-control" name="product_description" id="exampleInputPassword1">
		  </div>
		 
		  <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>
	
	<br>
	<br>
	<div class="container"><a class="btn btn-warning" href="/viewproduct">View Product</a></div>
	
	
	<div class="container">
		<div class="row">
			<h1> Product List </h1>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-warning">
				<tr>
					<th>Id</th>
					<th>Product Name</th>
					<th>Price</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "product : ${allproduct}">
					<td th:text = "${product.product_id}"></td>
					<td th:text = "${product.product_name}"></td>
					<td th:text = "${product.price}"></td>
					<td th:text = "${product.product_description}"></td>
					
					<td>
						<a th:href="@{/product/edit/{product_id}(product_id=${product.product_id})}"
						class="btn btn-warning">Update</a>
						<br>
						<a th:href="@{/product/delete/{product_id}(product_id=${product.product_id})}"
						class="btn btn-danger">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
