<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Milk Farm</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<style>
    /* Reset default browser styles */
body, h1, h2, h3, p, ul, li, form {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    background-color: #f7f7f7;
    color: #333;
}

header {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header img {
    height: 50px;
    width: auto;
    margin-right: 10px;
}

header h1 {
			    text-transform: uppercase;
				background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
         }

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #555;
    font-weight: 700;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #333;
}

section#contact {
    padding: 50px 0;
    background-color: #fff;
}

.container {
    width: 80%;
    margin: auto;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}




 h1 {
			    text-transform: uppercase;
				background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				font-size: 20px;
         }
         
         h2{
         	    text-align: left;
				background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				padding-top:70px;
				padding-left:50px;
				
         }
         
         
                  
                  
        
         
          h6 {
    			text-transform: uppercase;
				background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				font-size : 14px;
				padding-left: 10px;
		}

		 h6:hover {
		    color: #333;
		}

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <h1 class="navbar-brand" >Milk Farm</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <a th:href="@{/home}"><h6>Home</h6></a>
     <br>
     <a th:href="@{/aboutus}"><h6>About Us</h6></a>
     <br>
      <a th:href="@{/contactus}"><h6>Contact Us</h6></a>
      
      
	
    </div>
  </div>
 
</nav>
    </header>
    <section id="contact">
        <div class="container">
            <h3>Contact Us</h3>
            <p>We'd love to hear from you! Please fill out the form below:</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Milk Farm. All rights reserved.</p>
    </footer>
</body>
</html>
