<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <style>
    .card-body {
      max-height: 700px; /* Set a fixed height for the container */
      overflow-y: auto;
      scrollbar-color: transparent transparent; /* Enable vertical scrolling */
    }
    .card {
      max-width: 740px;
    }
  </style>
 
</head>
<body>






<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" >Your cart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex" role="search">
        <h4 style="font-style : italic; padding-left : 1000px; padding-right : 30px; margin-left : auto;" class="justify-content-end" th:each="cart : ${cartitem}"  th:text="${cart.customer.firstName} + ${cart.customer.lastName}">Customer Name</h4>
        <br>
      </form>
    </div>
  </div>
</nav>












<div class="container" style="margin: auto;
  width: 50%;
  border: 3px;
  padding: 10px;
  overflow-x: auto;">
	<div class="card mx-auto" style="width: 18rem;" th:each="cart : ${cartitem}">
	    <div >
	        <img src="https://source.unsplash.com/random/?milk" class="card-img-top" alt="...">
	        <div class="card-body" >
	            <h5 class="card-title" th:text="${cart.product_id.product_name}">Product name </h5>
	            <p class="card-text" th:text="Price +' : ' + ${cart.product_id.price} +Rs">Price</p>
	            <p class="card-text" th:text="Quantity +' : ' + ${cart.quantity}"></p>
	             <h5 class="card-text" th:text="Total +' : ' + ${cart.quantity} * ${cart.product_id.price}+Rs"></h5>
	            <a th:href="@{'/buy/' + ${cart.cart_id}} " class="btn btn-warning">Buy</a>
	            <a th:href="@{/removefromcart/{cart_id}/{customer_id}(cart_id=${cart.cart_id},customer_id=${cart.customer.customer_id})}" class="btn btn-danger">Remove</a>
	        </div>
	        <hr>
	    </div>
	</div>
</div>
</body>
</html>
